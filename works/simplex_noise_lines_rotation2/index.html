<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>simplex_noise_lines_rotation2</title>
        <style media="screen">
            html, body, canvas {
                overflow: hidden;
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
            }
        </style>
        <script src="main.js" charset="utf-8"></script>
        <script src="three.min.js"></script>


        <script id="vertexShader" type="x-shader/x-vertex">
            precision highp float;
            precision highp int;

            void main() {
                gl_Position = vec4( position, 1.0 );
            }
        </script>


        <script id="fragmentShader" type="x-shader/x-fragment">
            #define M_PI 3.1415926535897932384626433832795

            precision highp float;
            precision highp int;

            uniform vec2  u_resolution;
            uniform float u_time;
            uniform vec2  u_mouse;

            vec3 permute(vec3 x) { return mod(((x*34.0)+1.0)*x, 289.0); }

            float snoise(vec2 v){
                const vec4 C = vec4(0.211324865405187, 0.366025403784439,
                       -0.577350269189626, 0.024390243902439);
                vec2 i  = floor(v + dot(v, C.yy) );
                vec2 x0 = v -   i + dot(i, C.xx);
                vec2 i1;
                i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
                vec4 x12 = x0.xyxy + C.xxzz;
                x12.xy -= i1;
                i = mod(i, 289.0);
                vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 ))
                + i.x + vec3(0.0, i1.x, 1.0 ));
                vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy),
                dot(x12.zw,x12.zw)), 0.0);
                m = m*m ;
                m = m*m ;
                vec3 x = 2.0 * fract(p * C.www) - 1.0;
                vec3 h = abs(x) - 0.5;
                vec3 ox = floor(x + 0.5);
                vec3 a0 = x - ox;
                m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );
                vec3 g;
                g.x  = a0.x  * x0.x  + h.x  * x0.y;
                g.yz = a0.yz * x12.xz + h.yz * x12.yw;
                return 130.0 * dot(m, g);
            }

            float getAngle(vec2 p1,vec2 p2) {
                float dy = (p1.y-p2.y);
                float dx = (p1.x-p2.x);
                return atan(dy,dx);
            }

            vec2 rotateAround(vec2 p, vec2 c, float a) {
                vec2 newP = vec2(1.);
                newP.x = c.x + (p.x-c.x)*cos(a) - (p.y-c.y)*sin(a);
                newP.y = c.y + (p.x-c.x)*sin(a) + (p.y-c.y)*cos(a);
                return newP;
            }

            void main() {
                vec2 st = gl_FragCoord.xy/u_resolution.xy;
                st.x *= u_resolution.x/u_resolution.y;
                vec2 ms = vec2(u_mouse.x,-u_mouse.x)/u_resolution;


                float s_time = u_time/5.;

                // set middle coordinate
                vec2 startCoord = vec2(0.,0.5);
                startCoord.x *= u_resolution.x/u_resolution.y;

                // scale position
                float scale = 10.;
                st *= scale;
                startCoord *= scale;

                vec3 color = vec3(0.);

                float dist = distance(st,startCoord);

                float rot = snoise(vec2(dist/10.) + st);

                float ang = getAngle(st,startCoord) * rot;

                // dist < s_time &&
                float lineWidth = 0.1;
                if (dist + snoise(vec2(dist/10.) + st/10.) < s_time && ang < rot + lineWidth && ang > rot - lineWidth ) {
                    color += 1.;
                }

                gl_FragColor = vec4(color,1.);
            }
        </script>


    </head>
    <body>
        <div id="container"></div>
    </body>
</html>
