<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>glsl_template</title>
        <style media="screen">
            html, body, canvas {
                overflow: hidden;
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
            }
        </style>
        <script src="main.js" charset="utf-8"></script>
        <script src="three.min.js"></script>


        <script id="vertexShader" type="x-shader/x-vertex">
            precision highp float;
            precision highp int;

            void main() {
                gl_Position = vec4( position, 1.0 );
            }
        </script>


        <script id="fragmentShader" type="x-shader/x-fragment">
            precision highp float;
            precision highp int;

            uniform vec2 u_resolution;
            uniform float u_time;

            vec3 random3(vec3 c) {
                float j = 4096.0*sin(dot(c,vec3(17.0, 59.4, 15.0)));
                vec3 r;
                r.z = fract(512.0*j);
                j *= .125;
                r.x = fract(512.0*j);
                j *= .125;
                r.y = fract(512.0*j);
                return r-0.5;
            }

            const float F3 =  0.3333333;
            const float G3 =  0.1666667;
            float snoise(vec3 p) {

                vec3 s = floor(p + dot(p, vec3(F3)));
                vec3 x = p - s + dot(s, vec3(G3));

                vec3 e = step(vec3(0.0), x - x.yzx);
                vec3 i1 = e*(1.0 - e.zxy);
                vec3 i2 = 1.0 - e.zxy*(1.0 - e);

                vec3 x1 = x - i1 + G3;
                vec3 x2 = x - i2 + 2.0*G3;
                vec3 x3 = x - 1.0 + 3.0*G3;

                vec4 w, d;

                w.x = dot(x, x);
                w.y = dot(x1, x1);
                w.z = dot(x2, x2);
                w.w = dot(x3, x3);

                w = max(0.6 - w, 0.0);

                d.x = dot(random3(s), x);
                d.y = dot(random3(s + i1), x1);
                d.z = dot(random3(s + i2), x2);
                d.w = dot(random3(s + 1.0), x3);

                w *= w;
                w *= w;
                d *= w;

                return dot(d, vec4(52.0));
            }

            float snoiseFractal(vec3 m) {
                return   0.5333333* snoise(m)
                            +0.2666667* snoise(2.0*m)
                            +0.1333333* snoise(4.0*m)
                            +0.0666667* snoise(8.0*m);
            }

            void main() {
                vec2 st = gl_FragCoord.xy/u_resolution.xy;

                float xColor = step(0.99,(sin((st.x/st.y)*1000.)+1.)/2.);
                float yColor = step(0.99,(sin(st.y*st.x*1000.)+1.)/2.);

                float curNoise = snoiseFractal(vec3(st*2. + sin(snoise(vec3(st + snoise(vec3(st/10.,st.x)),u_time/100.))*10.),u_time/50.));
                float steppedNoise = 1. - step(0.,curNoise);


                gl_FragColor = vec4(vec3(curNoise*2., steppedNoise, steppedNoise),1.);
            }
        </script>


    </head>
    <body>
        <div id="container"></div>
    </body>
</html>
