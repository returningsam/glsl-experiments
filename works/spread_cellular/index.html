        <script id="vertexShader" type="x-shader/x-vertex">
            precision highp float;
            precision highp int;
            varying vec2 vUv;

            void main() {
                vUv = uv;
                gl_Position = vec4( position, 1.0 );
            }
        </script>

        <script id="fragmentShader" type="x-shader/x-fragment">
            #define M_PI 3.1415926535897932384626433832795
            #define BL_SUM_SPREAD 1
            #define BL_SPREAD 20
            precision highp float;
            precision highp int;

            uniform vec2  u_resolution;
            uniform float u_time;
            uniform vec2  u_mouse;
            uniform sampler2D backbuffer;
            uniform bool  u_mouse_down;
            uniform float u_seed;

            varying vec2 vUv;

            vec4 permute(vec4 x){return mod(((x*34.0)+1.0)*x, 289.0);}
            vec4 taylorInvSqrt(vec4 r){return 1.79284291400159 - 0.85373472095314 * r;}

            float snoise(vec3 v){
                const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
                const vec4  D = vec4(0.3, 0.5, 1.0, 2.0);

                // First corner
                vec3 i  = floor(v + dot(v, C.yyy) );
                vec3 x0 =   v - i + dot(i, C.xxx) ;

                // Other corners
                vec3 g = step(x0.yzx, x0.xyz);
                vec3 l = 1.0 - g;
                vec3 i1 = min( g.xyz, l.zxy );
                vec3 i2 = max( g.xyz, l.zxy );

                //  x0 = x0 - 0. + 0.0 * C
                vec3 x1 = x0 - i1 + 1.0 * C.xxx;
                vec3 x2 = x0 - i2 + 2.0 * C.xxx;
                vec3 x3 = x0 - 1. + 3.0 * C.xxx;

                // Permutations
                i = mod(i, 289.0 );
                vec4 p = permute( permute( permute(
                         i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
                       + i.y + vec4(0.0, i1.y, i2.y, 1.0 ))
                       + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));

                // Gradients
                // ( N*N points uniformly over a square, mapped onto an octahedron.)
                float n_ = 1.0/7.0; // N=7
                vec3  ns = n_ * D.wyz - D.xzx;

                vec4 j = p - 49.0 * floor(p * ns.z *ns.z);  //  mod(p,N*N)

                vec4 x_ = floor(j * ns.z);
                vec4 y_ = floor(j - 7.0 * x_ );    // mod(j,N)

                vec4 x = x_ *ns.x + ns.yyyy;
                vec4 y = y_ *ns.x + ns.yyyy;
                vec4 h = 1.0 - abs(x) - abs(y);

                vec4 b0 = vec4( x.xy, y.xy );
                vec4 b1 = vec4( x.zw, y.zw );

                vec4 s0 = floor(b0)*2.0 + 1.0;
                vec4 s1 = floor(b1)*2.0 + 1.0;
                vec4 sh = -step(h, vec4(0.0));

                vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
                vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;

                vec3 p0 = vec3(a0.xy,h.x);
                vec3 p1 = vec3(a0.zw,h.y);
                vec3 p2 = vec3(a1.xy,h.z);
                vec3 p3 = vec3(a1.zw,h.w);

                //Normalise gradients
                vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
                p0 *= norm.x;
                p1 *= norm.y;
                p2 *= norm.z;
                p3 *= norm.w;

                // Mix final noise value
                vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                m = m * m;
                return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1),
                                        dot(p2,x2), dot(p3,x3) ) );
            }

            const mat2 m2 = mat2(0.8,-0.6,0.6,0.8);
            float fbm( in vec3 p ){
                float f = 0.0;
                f += 0.5000*snoise( p ); p.xy = m2*p.xy*2.02;
                f += 0.2500*snoise( p ); p.xy = m2*p.xy*2.03;
                f += 0.1250*snoise( p ); p.xy = m2*p.xy*2.01;
                f += 0.0625*snoise( p );

                return f/0.9375;
            }

            int countNonZero(vec3 t_l,vec3 t_r,vec3 t_t,vec3 t_b,vec3 t_tl,vec3 t_tr,vec3 t_bl,vec3 t_br) {
                int count = 0;
                if (length(t_l) > 0.5) count++;
                if (length(t_r) > 0.5) count++;
                if (length(t_t) > 0.5) count++;
                if (length(t_b) > 0.5) count++;
                if (length(t_tl) > 0.5) count++;
                if (length(t_tr) > 0.5) count++;
                if (length(t_bl) > 0.5) count++;
                if (length(t_br) > 0.5) count++;
                return count;
            }

            vec3 textureLookup(vec2 st, sampler2D tex) {
                return texture2D(tex,st).xxx;
            }

            vec3 getBleedSum(vec2 st, sampler2D tex, vec2 pixel) {
                vec3 sum = vec3(0.);
                float count = 0.;
                for (int y = -BL_SUM_SPREAD; y <= BL_SUM_SPREAD; y++) {
                    for (int x = -BL_SUM_SPREAD; x <= BL_SUM_SPREAD; x++) {
                        vec2 newPoint = st + pixel*vec2(float(x)/(float(x*y)),float(y)/(float(x*y)));
                        if (newPoint.x > 0. && newPoint.x <= 1. && newPoint.y > 0. && newPoint.y <= 1.) {
                            vec3 curTexColor = textureLookup(newPoint,tex);
                            if ((x != 0 || y != 0) && length(curTexColor) > 0.) {
                                sum += curTexColor;
                                count += 1.;
                            }
                        }
                    }
                }
                return sum/count;
            }

            vec2 getBleedSlope(vec2 st, sampler2D tex, vec2 pixel) {
                vec2 slope = vec2(0.);
                float count = 0.;
                for (int y = -BL_SPREAD; y <= BL_SPREAD; y++) {
                    vec3 curTexColor = textureLookup(st + pixel*vec2(float(BL_SPREAD),float(y)),tex);
                    if (length(curTexColor) < 0.01) {
                        slope += vec2(float(BL_SPREAD),float(y));
                        count += 1.;
                    }

                    curTexColor = textureLookup(st + pixel*vec2(float(-BL_SPREAD),float(y)),tex);
                    if (length(curTexColor) < 0.01) {
                        slope += vec2(float(-BL_SPREAD),float(y));
                        count += 1.;
                    }
                }

                for (int x = -BL_SPREAD; x <= BL_SPREAD; x++) {
                    vec3 curTexColor = textureLookup(st + pixel*vec2(float(x),float(BL_SPREAD)),tex);
                    if (length(curTexColor) < 0.01) {
                        slope += vec2(float(x),float(BL_SPREAD));
                        count += 1.;
                    }

                    curTexColor = textureLookup(st + pixel*vec2(float(x),float(-BL_SPREAD)),tex);
                    if (length(curTexColor) < 0.01) {
                        slope += vec2(float(x),float(-BL_SPREAD));
                        count += 1.;
                    }
                }
                return (slope);
            }

            float getBleedCount(vec2 st, sampler2D tex, vec2 pixel) {
                float count = 0.;
                float total = count;
                for (int y = -BL_SUM_SPREAD; y <= BL_SUM_SPREAD; y++) {
                    for (int x = -BL_SUM_SPREAD; x <= BL_SUM_SPREAD; x++) {
                        if (x != 0 || y != 0) {
                            vec3 curTexColor = textureLookup(st + pixel*vec2(float(x),float(y)),tex);
                            if (length(curTexColor) > 0.9)  count += 1.;
                            total += 1.;
                        }
                    }
                }

                if (total == 0.) {
                    return 0.;
                }
                else {
                    return count/total;
                }
            }

            vec2 rotateAroundPoint(vec2 point, vec2 center, float angle) {
                float x = center.x + (point.x-center.x)*cos(angle) - (point.y-center.y)*sin(angle);
                float y = center.y + (point.x-center.x)*sin(angle) + (point.y-center.y)*cos(angle);
                return vec2(x,y);
            }

            vec3 permute2(vec3 x) { return mod(((x*34.0)+1.0)*x, 289.0); }

            float snoise2(vec2 v){
                const vec4 C = vec4(0.211324865405187, 0.366025403784439,
                       -0.577350269189626, 0.024390243902439);
                vec2 i  = floor(v + dot(v, C.yy) );
                vec2 x0 = v -   i + dot(i, C.xx);
                vec2 i1;
                i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
                vec4 x12 = x0.xyxy + C.xxzz;
                x12.xy -= i1;
                i = mod(i, 289.0);
                vec3 p = permute2( permute2( i.y + vec3(0.0, i1.y, 1.0 ))
                + i.x + vec3(0.0, i1.x, 1.0 ));
                vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy),
                dot(x12.zw,x12.zw)), 0.0);
                m = m*m ;
                m = m*m ;
                vec3 x = 2.0 * fract(p * C.www) - 1.0;
                vec3 h = abs(x) - 0.5;
                vec3 ox = floor(x + 0.5);
                vec3 a0 = x - ox;
                m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );
                vec3 g;
                g.x  = a0.x  * x0.x  + h.x  * x0.y;
                g.yz = a0.yz * x12.xz + h.yz * x12.yw;
                return 130.0 * dot(m, g);
            }

            vec2 getSlopeRadial(vec2 st, sampler2D tex, vec2 pixel,float time) {
                vec2 slope = vec2(0.);
                float count = 0.;

                vec3 centTexColor = textureLookup(st,tex);
                float angStep = (M_PI)/(float(BL_SPREAD)/2.);
                vec2 offset = vec2(0.,(-sin(u_time+(2.-distance(st,vec2(0.5))))+2.2)*(fbm(vec3(st,time/10.))+2.2))*pixel;
                for (int i = 0; i < BL_SPREAD; i++) {
                    float curAng  = angStep*float(i);
                    vec2 newPoint = rotateAroundPoint(st+offset,st,curAng);
                    if (newPoint.x > 0. && newPoint.x <= 1. && newPoint.y > 0. && newPoint.y <= 1.) {
                        vec3 curTexColor = textureLookup(newPoint,tex);
                        if (length(curTexColor) <= 0.00001) {
                            slope += (st-newPoint);
                            count += 1.;
                        }
                    }
                }
                return slope/count;
            }

            void main() {
                vec2 st     = gl_FragCoord.xy/u_resolution.xy;
                vec2 ms     = 2. * vec2(u_mouse.x,u_mouse.y)/u_resolution.xy;
                ms.y        = (-ms.y) + 1.;
                vec2 center = vec2(0.5,0.5);

                vec2 texCoords = ((vUv-0.5)*1.)+0.5;

                // now we scale the x coordinate to make the x values to
                // represent the same number of pixels as the y values.
                // if the new x value is x1, and old x value is x0,
                // the following is now true: 0. <= x1 <= x0 * (width/height).

                st.x     *= u_resolution.x/u_resolution.y;
                ms.x     *= u_resolution.x/u_resolution.y;
                center.x *= u_resolution.x/u_resolution.y;

                vec2 pixel = 1./u_resolution;

                vec2 slope = getSlopeRadial(texCoords,backbuffer,pixel,u_time);
                vec3 prevColor = texture2D(backbuffer,texCoords).xyz;

                // vec3 colorInDist = getBleedSum(texCoords + slope,backbuffer,pixel);
                vec3 nbrColor    = getBleedSum(texCoords - slope,backbuffer,pixel);
                // float neighbRatio = getBleedCount(texCoords + slope,backbuffer,pixel);

                vec3 color = prevColor;

                // if (length(prevColor) < 0.001 && min(abs(slope.x),abs(slope.y)) > 0.75) {
                // if (length(prevColor) < 0.001 && abs(neighbRatio) < 100. && length(slope) > .0001) {
                if (length(slope) < 0.5) {
                    color += nbrColor;
                }

                if (distance(st,ms) < 0.001 && u_mouse_down) {
                    // color = (vec3(
                    //     snoise2(vec2(u_time/10. + .1301)),
                    //     snoise2(vec2(u_time/10. + .2543)),
                    //     snoise2(vec2(u_time/10. + .3188))
                    // )+1.)/2.;
                    color = vec3(1.);
                }

                gl_FragColor = vec4(color,1.);
            }
        </script>
